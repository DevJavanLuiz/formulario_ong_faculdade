<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário ONG</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Formulário ONG de animais</h1>
    <div class="content">

        <label for="text1">
            Qual o intuito da ONG?
        </label>
        <form>
            <input type="text" id="text1">
        </form>

        <label for="text2">
            Qual maior dificuldade a ONG enfrenta?
        </label>

        <form>
            <input type="text" id="text2">
        </form>
    </div>
    <div class="content">

        <label for="selection">
            Quantas pessoas trabalham na ONG?
        </label>
        <form>
            <label class="select">
                1 a 5
                <input type="radio" id="selection">
            </label>
            <label class="select">
                5 a 10
                <input type="radio" id="selection">
            </label>
            <label class="select">
                10 ou mais
                <input type="radio" id="selection">
            </label>
        </form>

        <label for="text3">
            Como a tecnologia pode ajudar a ONG?
        </label>

        <form>
            <input type="text" id="text3">
        </form>
    </div>
    <div class="content">

        <label for="text4">
            Onde o nosso projeto mais influência?
        </label>
        <form>
            <input type="text" id="text4">
        </form>

        <label for="selection2">
            Quantos animas vocês ajudam por mês?
        </label>

        <form>
            <label class="select">
             5 a 10
            <input type="radio" id="selection2">
            </label>
            <label class="select">
             10 a 30
            <input type="radio" id="selection2">
            </label>
            <label class="select">
            50 ou mais
            <input type="radio" id="selection2">
            </label>
            
        </form>

    </div>
</body>

</html>
